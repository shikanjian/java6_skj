<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f1() {
            var date=new Date();
                date=new Date(2020,01,12,21,8,30);
            console.log(date);
            console.log(date.getFullYear()+"年"+date.getMonth()+"月"
                +date.getDate()+"日");
            console.log(date.getDay());
            console.log(date.getHours()+":"+date.getMinutes()+":"+date.getSeconds());
            //日期转为字符串
            console.log(date.toLocaleString());//日期时间
            console.log(date.toLocaleDateString())//日期
            console.log(date.toTimeString());//时间
            //字符串转日期
            var s="2019/01/01/ 12:12:12";
            var dateNum=Date.parse(s);//毫秒数
            console.log(dateNum+typeof(date));
            //方法一：
            var d=new Date(dateNum);
            console.log(d);
            //方法二：
            var d1=new Date();
            console.log(d1.setTime(dateNum));
            console.log(d1.getTime());
        /*    var num=d1.getTime();
            var d2=new Date(num);
            console.log(d2);再次使用方法一*/
        }
    </script>
</head>
<body>
    <button onclick="f1()">日期</button>
</body>
</html>
